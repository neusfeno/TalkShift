<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slang Dictionary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background: #F1F1F1;">
    <div style="width: 1280px; height: auto; margin: auto;">
        <div style="text-align: center; font-size: 128px; font-family: Inter; font-weight: 500;">TalkShi(f)t</div>
        <div style="margin: 20px auto; text-align: center; font-size: 32px; font-family: Inter; font-weight: 700;">Dictionary</div>
        <div style="margin: auto; background: white; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25); border-radius: 21px; padding: 20px;">
            <ul>
                {% for slang in slangs %}
                <li style="margin: 10px 0; font-size: 20px; font-family: Inter; font-weight: 400;">
                    <strong>{{ slang.word }}</strong>: {{ slang.definition }}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
