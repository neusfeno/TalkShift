<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slang Translator</title>
</head>
<body>
    <h1>Slang Translator</h1>
    <form id="translator-form">
        <textarea id="text-to-translate" placeholder="Enter text to translate..."></textarea>
        <button type="button" onclick="translateText()">Translate</button>
    </form>
    <h2 id="translated-result"></h2>
    <a href="/">Back to Home</a>

    <script>
        async function translateText() {
            const text = document.getElementById("text-to-translate").value;
            const response = await fetch("/translator", {
                method: "POST",
                headers: { "Content-Type: application/json" },
                body: JSON.stringify({ text: text })
            });
            const data = await response.json();
            document.getElementById("translated-result").innerText = data.translated_text;
        }
    </script>
</body>
</html>
