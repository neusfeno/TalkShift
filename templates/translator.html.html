<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slang Translator</title>
</head>
<body>
    <h1>Slang Translator</h1>
    <form method="POST">
        <textarea name="text" placeholder="Enter your text here..." rows="4" cols="50" required></textarea>
        <button type="submit">Translate</button>
    </form>
    {% if original %}
    <h2>Original Text:</h2>
    <p>{{ original }}</p>
    <h2>Translated Text:</h2>
    <p>{{ translated }}</p>
    {% endif %}
</body>
</html>
